<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Flask Pagination App</title>
</head>
<body>
    <ul>
        {% for item in items_on_page %}
            <li>
                {{item}}
            </li>
        {% endfor %}
    </ul>
     {% if page > 1 %}
        <a href="{{ url_for('index', page=page-1) }}">Previous</a>
     {% endif %}
    <span>Page {{page}} of {{total_pages}}</span>
    {% if page < total_pages %}
        <a href="{{ url_for('index', page=page+1) }}">Next</a>
     {% endif %}
</body>
</html>
